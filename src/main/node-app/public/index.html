<script type="text/javascript">

    $('.form_date_q1').datetimepicker({
        language: 'en',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    }).on('changeDate', function (ev) {
        var date = new Date(ev.date.getFullYear() + '-' + ("0" + (ev.date.getMonth() + 1)).slice(-2) + '-' +
                ("0" + ev.date.getDate()).slice(-2));

        var searchUrl = 'api/q1/' + date.getTime();

        $('#tableq1').bootstrapTable('refresh', {
            url: searchUrl
        });
    });

    $('.form_date_q2').datetimepicker({
        language: 'en',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    }).on('changeDate', function (ev) {
        var towerId;
        if ($('#toweridinput').val()) {
            towerId = $('#toweridinput').val();
        } else {
            alert("No tower Id")
        }
        var date = new Date(ev.date.getFullYear() + '-' + ("0" + (ev.date.getMonth() + 1)).slice(-2) + '-' +
                ("0" + ev.date.getDate()).slice(-2));

        var searchUrl = 'api/q2/' + date.getTime() +'/'+towerId;

        $('#tableq2').bootstrapTable('refresh', {
            url: searchUrl
        });
    });

</script>
